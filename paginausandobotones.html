<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <header>

    </header>
    <main>
        
        <section>
            <h1>Bienvenido al formulario §(*￣▽￣*)§</h1>
            <h2>Ingresa tu información</h2>
        </section>
        <section>
            <form>
                <input
                    type="text"
                    name="Nombre"
                    placeholder="Nombre"
                    maxlength="15"
                    minlength="5"
                />
                <br>
                <input
                    type="text"
                    name="apellido"
                    placeholder="Apellido"
                    maxlength="15"
                    minlength="5"
                />
                <br>
                <input
                    type="number"
                    name="edad"
                    placeholder="Edad"
                    maxlength="3"
                    minlength="1"
                    max="200"
                    min="6"
                />
                <br>
                <input
                    type="text"
                    name="rut"
                    placeholder="Rut"
                    maxlength="15"
                    minlength="5"
                />
                <br>
                <label>
                    ¿Acepta los terminos y condiciones?
                    <input
                        type="checkbox"
                        name="aceptar_condiciones"
                    />
                </label>
                <button> Iniciar sesión </button>

            </form>
        </section>
    </main>
</body>
</html>
